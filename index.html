<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" href="./style.css">
    <link href="./aos.css" rel="stylesheet">
    
</head>
<body>
    <div class="content-box">
        <div class="box1" data-aos="fade-left">1</div>
        <div class="box1" data-aos="flip-left" >2</div>
        <div class="box1" data-aos="flip-right">3</div>
        <div class="box1" data-aos="flip-down">4</div>
        <div class="box1" data-aos="zoom-in">5</div>
        <div class="box1" data-aos="zoom-out-up">6</div>
        <div class="box1" data-aos="zoom-out-up">7</div>
        
    </div>
    <script src="./aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
